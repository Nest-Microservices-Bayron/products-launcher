services:
  nats-server:
    image: nats:latest
    ports:
      - "8222:8222"
  products-db:
    container_name: products_database
    image: mysql:8.0
    restart: always
    volumes:
      - ./products-ms/mysql:/var/lib/mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=productsdb
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
  
  client-gateway:
    build: ./client-gateway
    ports:
      - ${CLIENT_GATEWAY_PORT}:3000
    volumes:
      - ./client-gateway/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3000
      - NATS_SERVERS=nats://nats-server:4222
  
  orders-db:
    container_name: orders_database
    image: postgres:16.2
    restart: always
    volumes:
      - ./orders-ms/postgres:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=ryshen1942
      - POSTGRES_DB=ordersdb

  orders-ms:
    depends_on:
      - orders-db
    build: ./orders-ms
    volumes:
      - ./orders-ms/src:/usr/src/app/src
    command: npm run start:dev
    environment:
      - PORT=3002
      - DATABASE_URL=postgresql://postgres:ryshen1942@orders-db:5432/ordersdb?schema=public
      - NATS_SERVERS=nats://nats-server:4222

  products-ms:
    depends_on:
      - products-db
    build: ./products-ms
    volumes:
      - ./products-ms/src:/usr/src/app/src
    command: sh -c "./wait-for-mysql.sh products-db 3306 npm run start:dev"
    environment:
      - PORT=3001
      - DATABASE_URL=mysql://root:root@products-db:3306/productsdb
      - NATS_SERVERS=nats://nats-server:4222

